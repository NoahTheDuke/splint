name: CI

on: [push]

jobs:
  lint:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.3
        with:
          cli: 1.11.1.1273
          bb: 1.3.178
          clj-kondo: 2023.04.14
          cmd-exe-workaround: 'latest'
          
      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: cljdeps-${{ hashFiles('deps.edn', 'bb.edn') }}
          restore-keys: cljdeps-

      - name: Execute clojure code
        run: clojure -M:dev:test:runner dev/ src/ test/

      - name: run with babashka
        run: bb -m noahtheduke.splint dev/ src/ test/

      - name: Get clj-kondo version
        run: clj-kondo --parallel --lint dev/ src/ test/
